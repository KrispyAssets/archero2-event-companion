<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>archero2-event-companion</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search.startsWith("?/")) {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (part) {
              return part.replace(/~and~/g, "&");
            })
            .join("?");
          var newPath = l.pathname.replace(/\/$/, "") + decoded;
          window.history.replaceState(null, "", newPath + l.hash);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

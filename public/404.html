<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      (function () {
        var base = "/archero2-companion";
        var l = window.location;
        var path = l.pathname.replace(base, "");
        var search = l.search.slice(1).replace(/&/g, "~and~");
        var newUrl =
          base +
          "/?/" +
          path.replace(/^\/+/, "") +
          (search ? "&" + search : "") +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </body>
</html>
